<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
</head>
<body>
	<h2>Form CV</h2>
	<form action="" method="POST">
	<label>Nama: </label>
	<input type="text" size="30" name="nama"><br>
	<label>Nickname: </label>
	<input type="text" size="16" name="uname" maxlength="16"><br>
	<label>TTL: </label>
	<input type="text" size="16" name="pass" maxlength="16"><br>
	<label>Jenis Kelamin: </label>
	<input type="radio" name="jk" value="pria" checked><span> Pria</span>
	<input type="radio" name="jk" value="wanita"><span> Wanita</span>
	<br>
	<label>Hoby: </label><br>
	<input type="checkbox" name="hob" value="mbolang"><span> Sepak Bola</span>
	<input type="checkbox" name="hob" value="game"><span> Game</span>
	<input type="checkbox" name="hob" value="tidur"><span> Tidur</span><br>
	<label>Deskripsikan diri anda: <label><br>
	<textarea style="height:100px;width:400px" name="desc"></textarea>
	<hr><br>
	<label>Dari suku apa Anda?</label><br>
	<select name="dengar">
	<option value="Jawa">Jawa</option>
	<option value="Madura">Madura</option>
	<option value="Dayak">Dayak</option>
	<option value="Lainnya">Lainnya</option>
	</select><br>
	<input type="submit" value="SUBMIT">
	<input type="reset" value="RESET">
	</form>
</body>
</html>
